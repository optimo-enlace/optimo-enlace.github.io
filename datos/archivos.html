<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga esta herramienta para el mejor rendimiento en Windows 10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #003366;
            background: #e6f7ff;
            line-height: 1.6;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: #003366;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 0 0 10px 10px;
        }

        .container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
        }

        .systems {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            padding: 2rem 0;
            text-align: center;
        }

        .system-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .system-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .system-card h2 {
            color: #1d72b8;
            margin-bottom: 0.5rem;
            font-size: 1.4rem;
        }

        .system-card p {
            color: #333;
            margin: 0.5rem 0;
            font-size: 1rem;
        }

        a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            background-color: #1d72b8;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
        }

        a:hover {
            background-color: #155a8b;
            transform: scale(1.05);
        }

        footer {
            background: #003366;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            border-radius: 10px 10px 0 0;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Media Queries para hacer la página más responsiva */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .system-card {
                padding: 1rem;
            }

            .system-card h2 {
                font-size: 1.2rem;
            }

            .system-card p {
                font-size: 0.9rem;
            }

            a {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            footer p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <header class="header" role="banner">
        <h1>Descarga la mejor herramienta para optimizar Windows 10</h1>
    </header>

    <div class="container">
        <div class="systems" role="main">
            <div class="system-card" tabindex="0">
                <h2>Optimizer</h2>
                <p>Mejora el rendimiento de tu Windows 10.</p>
                <a href="#" id="downloadBtn" aria-label="Descargar optimizer.exe">Descargar optimizer.exe</a>
            </div>
        </div>
    </div>

    <footer role="contentinfo">
        <p>&copy; 2024 Herramientas de Optimización</p>
    </footer>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>¡Descarga en progreso!</h2>
            <p>Tu descarga comenzará en:</p>
            <div id="countdown" style="font-size: 24px; font-weight: bold;">10</div>
        </div>
    </div>

    <script>
        // Obtener el modal
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("downloadBtn");
        var span = document.getElementsByClassName("close")[0];
        var countdownElement = document.getElementById("countdown");
        var countdown = 10; // Tiempo en segundos

        // Al hacer clic en el botón de descarga
        btn.onclick = function(event) {
            event.preventDefault(); // Prevenir el comportamiento por defecto del enlace
            modal.style.display = "block"; // Mostrar el modal
            startCountdown();
        }

        // Función para el conteo regresivo
        function startCountdown() {
            var interval = setInterval(function() {
                countdown--;
                countdownElement.textContent = countdown;

                // Cuando el conteo llegue a 0, redirigir a la descarga
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = "https://github.com/hellzerg/optimizer/releases"; // Enlace de descarga
                }
            }, 1000); // Cada segundo
        }

        // Al hacer clic en el botón de cerrar
        span.onclick = function() {
            modal.style.display = "none"; // Ocultar el modal
            countdown = 10; // Reiniciar el contador
        }

        // Cerrar el modal si se hace clic fuera de él
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none"; // Ocultar el modal
                countdown = 10; // Reiniciar el contador
            }
        }
    </script>

</body>
</html>
